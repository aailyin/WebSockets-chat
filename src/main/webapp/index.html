<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" href="resources/css/default.css" rel="stylesheet" />
    <link type="text/css" href="resources/css/smoothness/jquery-ui-1.8.22.custom.css" rel="stylesheet" />
    <script type="text/javascript" src="resources/js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="resources/js/jquery-ui-1.8.22.custom.min.js"></script>
    <script type="text/javascript" src="resources/js/wsclient.js"></script>
    <title>WebSockets chat</title>
      <script type="text/javascript">
          $(function(){
              $('#conversations').tabs();
          });
      </script>
  </head>
  <body>
  <a href="http://www.exadel.com" target="_blank"><img src="resources/img/exadel-logo.gif" height="100" alt="Exadel Inc."></a>
  <h1>Welcome to Exadel example WebSockets chat</h1>
  <div id="container">
      <div class="leftPanel">
          <div class="userInfo">
              <span class="disconnected" id="status"></span>
              Name: <input type="text" id="userName"/><span class="onLineUserName"></span>
          </div>
          <div>
              <button id="connect" onclick="wsclient.connect($('#userName').value());">Connect</button>
              <button id="disconnect" disabled="disabled" onclick="wsclient.disconnect();">Disconnect</button>
          </div>
          <div id="onLineUsersPanel">
            <h3>Connected users:</h3>
              <ul id="onlineUsers">

              </ul>
          </div>
      </div>

      <div id="conversations">
          <ul>
          </ul>
      </div>
  </div>
  </body>
</html>
